<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp/Login page</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div class="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Login
          </button>
          <button type="button" class="toggle-btn" onclick="signup()">
            SignUp
          </button>
        </div>
        <div class="text">
          <h3>Welcome to Pulse<span1 class="logo-text">Fusion</span1></h3>
        </div>
        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="Username or Email"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Your Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form id="signup" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="Username"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email Address"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Your Password"
            required
          />
          <input type="checkbox" class="check-box" required /><span
            >I agree to the Terms & Conditions</span
          >
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="function.js"></script>
  </body>
</html>
